<!DOCTYPE html>
<html lang="en">

<head>

  <meta property="og:title" content="Hekatos Repository">
  <meta property="og:type" content="website">
  <meta property="og:image"
    content="https://bypass.beerpsi.me/repo/icons/hekatoslogo.png">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta property="og:description" content="Combatting jailbreak detection, one tweak at a time">
  <meta property="description" content="Combatting jailbreak detection, one tweak at a time">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/repo.css" />
  <link rel="stylesheet" href="css/nord.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" href="icons/hekatoslogo-32x32.png" sizes="32x32">
</head>

<body>
  <div>
    <div class="group1">
      <img class="logo-main" src="icons/hekatoslogo-150x150.png">

      <h1>Hekatos Repository</h1>

      <div class="link-flex">
        <a class="link" href="https://github.com/hekatos"> <img class="gh-logo"
            src="https://raw.githubusercontent.com/gilbarbara/logos/master/logos/github-icon.svg"
            alt="github logo" />Visit us on Github</a>
      </div>
    </div>

    <div class="repo-btns">

      <a class="btn" id="cydia"
        href="cydia://url/https://cydia.saurik.com/api/share#?source=https://bypass.beerpsi.me/repo">
        <img class="icon" src="icons/pkgmgrs/cydia.png" alt="Cydia Icon">
        <span>Add to Cydia</span>

      </a>

      <a class="btn" id="sileo" href="sileo://source/https://bypass.beerpsi.me/repo">
        <img class="icon" src="icons/pkgmgrs/sileo.png" alt="Sileo Icon">
        <span>Add to Sileo</span>
      </a>

      <a class="btn" id="zebra" href="zbra://https://bypass.beerpsi.me/repo">
        <img class="icon" src="icons/pkgmgrs/zebra.png" alt="Zebra Icon">
        <span>Add to Zebra</span>
      </a>

      <a class="btn" id="installer" href="installer://add/https://bypass.beerpsi.me/repo">
        <img class="icon" src="icons/pkgmgrs/installer.png" alt="AppTapp Instaler 5 Icon">
        <span>Add to Installer</span>
      </a>

      <a class="btn" id="saily" href="apt-repo://https://bypass.beerpsi.me/repo">
        <img class="icon" src="icons/pkgmgrs/saily.png" alt="Saily Icon">
        <span>Add to Saily</span>
      </a>

    </div>

</body>
